<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="register.css">
    <title>Registration</title>
</head>
<body>
 <div class="container">
   <h2 class="title">Registration</h2>
   <form action="#">
    <div class="user-details">
        <div class="input-box">
         <label for="name" class="label">Full Name</label>
         <input type="text" name="Name" id="name" placeholder="Enter Your Name" required>
        </div>
        <div class="input-box">
            <label for="username" class="label">Username</label>
            <input type="text" name="Username" id="username" placeholder="Enter Your Userame" required>
           </div>
           <div class="input-box">
            <label for="email" class="label">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter Your email" required>
           </div>
           <div class="input-box">
            <label for="tel" class="label">Phone Number</label>
            <input type="tel" name="tel" id="tel" placeholder="Enter Your number" required>
           </div>
           <div class="input-box">
            <label for="password" class="label">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter Your password" required>
           </div>
           <div class="input-box">
            <label for="c.password" class="label">Confirm Password</label>
            <input type="password" name="password" id="c.password" placeholder="Confirm Your Password" required>
           </div>
           <div class="gender-details">
            <span class="gender-title label">Gender</span>
            <div class="category">
                <input type="radio" name="gender" id="Male" value="Male">
                <label for="Male">Male</label>
                <input type="radio" name="gender" id="Female" value="Female">
                <label for="Female">Female</label>
                <input type="radio" name="gender" id="Perfere" value="Perfere Not Say">
                <label for="Perfere">Perfere not say</label>
            </div>
        </div>
        <div class="country-details">
            <select name="country" id="country">
                <option disabled selected>Country</option>
                <option value="USA">USA</option>
                <OPTION value="Egypt">Egypt</OPTION>
                <OPTION value="Russia">Russia</OPTION>
            </select>
    </div>
    
    </div>
    <label for="check">I have read and accept the rules of the project: </label>
    <input type="checkbox" name="check" id="check" required>
    <input type="submit" value="Register">
   </form>
 </div>
</body>
</html>
